<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            margin: 0;
            font-size: 28px;
        }

        .input-container {
            display: flex;
            margin-bottom: 10px;
        }

        .input-container input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .input-container button {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .input-container button:hover {
            background-color: #45a049;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 5px;
            background-color: #fff;
            display: flex;
            justify-content: space-between;
        }

        .remove-btn {
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            outline: none;
        }

        .remove-btn:hover {
            background-color: #ff5b52;
        }
    </style>
</head>
<body>
    <header>
        <h1>Task Manager For Bettu</h1>
        <h2>I LOVE YOU BETTU</h2>
    </header>
    <div class="container">
        <div id="app">
            <div class="input-container">
                <input type="text" id="taskInput" placeholder="Enter task">
                <button onclick="addTask()">Add Task</button>
            </div>
            <div class="input-container">
                <input type="text" id="searchInput" placeholder="Search task">
                <button onclick="searchTask()">Search Task</button>
            </div>
            <ul id="taskList"></ul>
        </div>
    </div>
    <script>
        let tasks = [];

        // Load tasks from local storage on page load
        window.addEventListener('load', function() {
            const storedTasks = localStorage.getItem('tasks');
            if (storedTasks) {
                tasks = JSON.parse(storedTasks);
                displayTasks();
            }
        });

        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const task = taskInput.value.trim();
            if (task !== '') {
                tasks.push(task);
                saveTasksToLocalStorage();
                displayTasks();
                taskInput.value = '';
            } else {
                alert("Please enter a task.");
            }
        }

        function removeTask(index) {
            tasks.splice(index, 1);
            saveTasksToLocalStorage();
            displayTasks();
        }

        function displayTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            
            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${task}</span>
                    <button class="remove-btn" onclick="removeTask(${index})"><i class="fas fa-trash-alt"></i></button>
                `;
                taskList.appendChild(li);
            });
        }

        function saveTasksToLocalStorage() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function searchTask() {
            const searchTerm = document.getElementById('searchInput').value.trim().toLowerCase();
            const filteredTasks = tasks.filter(task => task.toLowerCase().includes(searchTerm));
            displayFilteredTasks(filteredTasks);
        }

        function displayFilteredTasks(filteredTasks) {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            
            filteredTasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${task}</span>
                    <button onclick="removeTask(${index})" class="remove-btn">Remove</button>
                `;
                taskList.appendChild(li);
            });
        }
    </script>
</body>
</html>
